<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="script.js" async></script>
</head>
<body>

    <h1> Count de Money</h1>
    <div class="coin-section">
        <h2>Pennies</h2>
        <table>
            <tr>
                <td> <p>Amount:</p> </td>
                <td id="right"><span id="pennyCount">0</span></td>
            </tr>
            <tr>
                <td> <p>Value:</p> </td>
                <td><span id="pennyValue">$0.00</span></td>
            </tr>
        </table>
        <button id="addPenny">Add 1</button> &nbsp
        <button id="subtractPenny">Subtract 1</button>

        <button id="subtractNickel">Subtract 1</button>

        <button id="addDime">Add 1</button>
        <button id="subtractDime">Subtract 1</button>

            <td> <p>Amount:</p> </td>

        </tr>

            <td> <p>Amount:</p> </td>

        </tr>

        </tr>
    </table>
        <button id="addDollar">Add 1</button>
        <button id="subtractDollar">Subtract 1</button>
    </div>

    <div class="total-section">
        <h2>Total Value</h2>
        <span id="totalValue">$0.00</span>
    </div>
</body>
</html>
