<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="script.js" async></script>
  </head>
  <body>
    <h1>Count de Money</h1>
    <div class="coin-section">
      <h2>Pennies</h2>
      <table>
        <tr>
          <td><p>Amount:</p></td>
          <td id="right"><span id="pennyCount">0</span></td>
        </tr>
        <tr>
          <td><p>Value:</p></td>
          <td><span id="pennyValue">$0.00</span></td>
        </tr>
      </table>
      <button id="subtractPenny5">-5</button>
      <button id="subtractPenny">-1</button>
      <button id="resetPenny">Reset</button>
      <button id="addPenny">+1</button>
      <button id="addPenny5">+5</button>

        <tr>
          <td><p>Amount:</p></td>

      <button id="addDime5">+5</button>
      <h2>Quarters</h2>

        <tr>
          <td><p>Amount:</p></td>

      </table>
      <button id="subtractHalfDollar5">-5</button>

      <button id="resetHalfDollar">Reset</button>
      <button id="addHalfDollar">+1</button>
      <button id="addHalfDollar5">+5</button>

        <tr>
          <td><p>Amount:</p></td>

    <div class="total-section">
      <h2>Total Value</h2>
      <span id="totalValue">$0.00</span> <br />
      <button id="resetTotal">Reset Total</button>
    </div>
