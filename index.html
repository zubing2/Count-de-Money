<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="coin-section">
        <h2>Pennies</h2>
        <button id="addPenny">Add 1</button>
        <span id="pennyCount">0</span>
        <span id="pennyValue">$0.00</span>
        <button id="subtractPenny">Subtract 1</button>
        <h2>Nickels</h2>
        <button id="addNickel">Add 1</button>
        <span id="nickelCount">0</span>
        <span id="nickelValue">$0.00</span>
        <button id="subtractNickel">Subtract 1</button>
        <h2>Dimes</h2>
        <button id="addDime">Add 1</button>
        <span id="dimeCount">0</span>
        <span id="dimeValue">$0.00</span>
        <button id="subtractDime">Subtract 1</button>
        <h2>Quarters</h2>
        <button id="addQuarter">Add 1</button>
        <span id="quarterCount">0</span>
        <span id="quarterValue">$0.00</span>
        <button id="subtractQuarter">Subtract 1</button>
        <h2>Half-Dollars</h2>
        <button id="addHalfDollar">Add 1</button>
        <span id="halfDollarCount">0</span>
        <span id="halfDollarValue">$0.00</span>
        <button id="subtractHalfDollar">Subtract 1</button>
        <h2>Dollars</h2>
        <button id="addDollar">Add 1</button>
        <span id="dollarCount">0</span>
        <span id="dollarValue">$0.00</span>
        <button id="subtractDollar">Subtract 1</button>
    </div>

    <div class="total-section">
        <h2>Total Value</h2>
        <span id="totalValue">$0.00</span>
    </div>

    <script src="script.js"></script>
</body>
</html>
